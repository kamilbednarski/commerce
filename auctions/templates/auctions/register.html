{% extends "auctions/layout.html" %}

<!-- Messages -->
{% block message %}
    {% if messages %}
    <div class="col text-center py-1">
        <div class="messages">
            {% for message in messages %}
            <div {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</div>
            {% endfor %}
        </div>
    </div>
    {% endif %}
{% endblock %}

{% block body %}

    <div class="login-panel animated slideInDown border mt-5">
        <h2 class="pb-3">Register new account</h2>
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group pb-3">
                <input class="form-control form-input-custom" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group pb-3">
                <input class="form-control form-input-custom" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group pb-3">
                <input class="form-control form-input-custom" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group pb-3">
                <input class="form-control form-input-custom" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input class="btn btn-info button-custom" type="submit" value="Register">
        </form>
        <hr>
        Already have an account? <a class="text-info" href="{% url 'login' %}">Log In here.</a>
    </div>

{% endblock %}
